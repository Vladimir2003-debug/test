<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARKDOWN FILES</title>
    <link rel="stylesheet" href="myStyle.css" type="text/css">
    <script src="./markdown.js"></script>
  </head>
  <body>
    <!-- Listar los archivos markdown disponibles en el servidor-->
    <label>list of files</label>
    <button onclick="listar()">Ver Listado</button>
    <div id="lista"></div>
    <!--Ver el Contenido de un archivo Markdown traducido a HTML-->
    <!--Crear nuevos archivos markdown y almacenarlos en el servidor-->
    <button onclick="mostrarCreate()">crear Nuevo</button>
    <div id="create">
      <label>Titulo</label><br>
      <input id="title" type="text"><br>
      <label>Contenido</label><br>
      <textarea id="text" placeholder="texto del archivo"></textarea><br>
      <button onclick="enviar()">ENVIAR</button>  
    <div>
  </body>
</html>
